<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://kit.fontawesome.com/YOUR-FONT-AWESOME-KIT.js" crossorigin="anonymous"></script> <!-- FontAwesome Icons -->
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <div class="content-container">
        <div class="title-container">
            <h1 class="page-title">Get in Touch</h1>
            <a href="../index.html" class="btn back-btn">â¬… Back</a>
        </div>

        <!-- Contact Section -->
        <div class="contact-section">
            <h2>Let's Connect</h2>
            <div class="contact-icons">
                <a href="https://github.com/YOUR-GITHUB" target="_blank" class="contact-item">
                    <i class="fab fa-github"></i>
                    <span>GitHub</span>
                </a>
                <a href="https://www.linkedin.com/in/YOUR-LINKEDIN" target="_blank" class="contact-item">
                    <i class="fab fa-linkedin"></i>
                    <span>LinkedIn</span>
                </a>
                <a href="YOUR-RESUME-LINK" target="_blank" class="contact-item">
                    <i class="fas fa-file-alt"></i>
                    <span>Resume</span>
                </a>
                <a href="mailto:YOUR-EMAIL" class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span>Email</span>
                </a>
            </div>

            <p class="contact-description">
                I'm always open to new opportunities and collaborations! Feel free to connect with me through GitHub, LinkedIn, or send me an email.
            </p>
        </div>
    </div>

    <script src="../script.js"></script>
